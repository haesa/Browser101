<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window size</title>
  <style>
    .tag {
      background-color: thistle;
      display: inline-block;
    }
    .box {
      width: 250px;
      height: 250px;
      background-color: salmon;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="tag">window size</div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <script>
    const tag = document.querySelector('.tag');
    function updateTag() {
      tag.innerHTML = `
      window.screen: ${window.screen.width}, ${window.screen.height} <br/>
      window.outer: ${window.outerWidth}, ${window.outerHeight} <br/>
      window.inner: ${window.innerWidth}, ${window.innerHeight} <br/>
      documentElement.client: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight} <br/>
      documentElement.offset: ${document.documentElement.offsetWidth}, ${document.documentElement.offsetHeight}
      `;
    }
    window.addEventListener('resize', () => {
      updateTag();
    });
    updateTag();
  </script>
</body>
</html>
